<app-data-scroller (changePage)="currentPage=$event" [(currentPage)]="currentPage">
    <div class="answer-item" *ngFor="let a of question.answers|dataScroller:4:currentPage;let i = index" (click)="onSelect(a, i)"
        [ngClass]="selectAnswer == i?'clicked-button':''">
        <img [src]="a.icon" alt="" />
        <h6 class="answer-text" [feedbackTranslator]="a" [language]="i18n"></h6>
    </div>
</app-data-scroller>

<div class="btncon-wrapper">
    <button class="btn-continue" (click)="onAnswer()" [disabled]="disabled()" [ngStyle]="disabled()?{opacity:0.5}:''">
        {{i18n==='secondary'?'Continue':'Tiếp tục'}}
    </button>
</div>
