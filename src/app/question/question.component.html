<section>
  <app-title [title]="showingQuestion"></app-title>

  <app-multiple-question *ngIf="showingQuestion.type==='multiple'" [question]="showingQuestion" [(i18n)]="currentLanguage"></app-multiple-question>
  <app-answer-question *ngIf="showingQuestion.type==='answer'" [question]="showingQuestion" [(i18n)]="currentLanguage"></app-answer-question>

  <ng-container *ngIf="showingQuestion.type==='single'">
    <app-single-question [question]="showingQuestion" [(i18n)]="currentLanguage"></app-single-question>
  </ng-container>
  <ng-container *ngIf="showingQuestion.type==='multiple'">
    <div class="bounceInLeft animated">
      <app-multiple-question [question]="showingQuestion" [(i18n)]="currentLanguage"></app-multiple-question>
    </div>
  </ng-container>
  <ng-container *ngIf="showingQuestion.type==='answer'">
    <app-answer-question [question]="showingQuestion" [(i18n)]="currentLanguage"></app-answer-question>
  </ng-container>
  <ng-container *ngIf="showingQuestion.type==='tks'">

    <app-goodbye class="bounceInLeft animated"></app-goodbye>
  </ng-container>
  <ng-container *ngIf="!showingQuestion.type">
    <app-advertisement></app-advertisement>
  </ng-container>
</section>
